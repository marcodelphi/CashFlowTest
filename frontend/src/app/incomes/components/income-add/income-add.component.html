<h1 matDialogTitle>Adicionar receita</h1>

<mat-dialog-content>
  <form [formGroup]="form" class="income-form">

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Descrição da receita</mat-label>
      <textarea matInput matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"
        formControlName="description"></textarea>
      <mat-error *ngIf="!form.controls['description'].valid && form.controls['description'].touched">
        {{getErrorDescription()}}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nota</mat-label>
      <textarea matInput matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"
        formControlName="note"></textarea>
      <!-- <mat-error *ngIf="!form.controls['note'].valid && form.controls['note'].touched">
        {{getErrorDescription()}}
      </mat-error> -->
    </mat-form-field>    

    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Valor</mat-label>
            <input matInput type="number" formControlName="value">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Data da receita</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="incomeDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>
    </table>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>

  <div class="form-element">
    <button mat-raised-button [mat-dialog-close]="true" color="primary" [disabled]="!form.valid"
      (click)="onSubmit(form.value)">Salvar</button>
  </div>

</mat-dialog-actions>
